<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form input[type="submit"],
        .registration-form input[type="reset"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .registration-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .registration-form input[type="reset"] {
            background-color: #f44336;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .registration-form input[type="reset"]:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        function validateForm() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const contact = document.getElementById('contact').value;
            const city = document.getElementById('city').value;

            const namePattern = /^[A-Za-z]+$/;
            const phonePattern = /^[0-9]{10}$/;

            if (!firstName.match(namePattern)) {
                alert("First Name can only contain alphabets.");
                return false;
            }
            if (!lastName.match(namePattern)) {
                alert("Last Name can only contain alphabets.");
                return false;
            }
            if (!contact.match(phonePattern)) {
                alert("Contact number must be exactly 10 digits and contain only numbers.");
                return false;
            }
            if (firstName === "" || lastName === "" || email === "" || address === "" || city === "") {
                alert("The input is not correct.");
                return false;
            } else {
                alert("Registration successful!");
                return true;
            }
        }
    </script>
</head>
<body>

    <div class="registration-form">
        <h2>Registration Form</h2>
        <form onsubmit="return validateForm()" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </form>
    </div>

</body>
</html>
